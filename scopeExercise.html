<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope exercise</title>
</head>
<body>
    
    <script>
        
        (function(){
            // We are storing all our code inside an iife
            
            function helloWorld(){
                var message = 'Hello world'; // Here we have created a private variable
                return message; // Here we are returning the variable when the function is invoked
            };
            
            function helloJs(){
                var answer = 'Hello Javascript';
                return answer;
            };
            
            // Here we are invoking the functions and storing the result as a global variable
            var storeMessage = helloWorld();
            var storeAnswer = helloJs();
            
            // Here we are displaying the variables in an alert so we can read the string that is being returned
            alert(storeMessage);
            alert(storeAnswer);
            
        })();
        
    </script>
</body>
</html>
